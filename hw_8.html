<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8</title>
</head>
<body>
    <script>
        arr = [1, 2, 3, 4, 5, 6];

        var resultEvery = arr.every(function (value, index, arr){
            return value > 0;
        });
        console.log('Every: ', resultEvery);

        function every(arr, callback){
            check = true;
            for (var index = 0; index < arr.length; index++) {   
                if (!callback(arr[index])){
                    check = false;
                    break;
                }
            }
            return check;
        }

        console.log(every(arr, function(el){
            return (el > 0);
        }));



        var resultSome = arr.some(function (value, index, arr){
            return value > 2;
        });
        console.log('some: ', resultSome);

        function some(arr, callback){
            check = false;
            for (var index = 0; index < arr.length; index++) {   
                if (callback(arr[index])){
                    check = true;
                    break;
                }
            }
            return check;
        }

        console.log(some(arr, function(el){
            return (el > 2);
        }));

    </script>
</body>
</html>
