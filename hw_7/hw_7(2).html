<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Банк</title>
</head>
<body>
    <script>
        
        var investSum = +prompt('Enter the amount you would like to invest in the bank'),
            persents = +prompt('Interest rate'),
            years = +prompt('Number of years');

        function bankInvest(){
            var result = investSum * (persents * 0.01) * years + investSum;
            alert('Result: ' + result)
        }
        bankInvest();

    </script>
</body>
</html>
